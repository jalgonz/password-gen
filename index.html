<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="password-gen/assets/style.css">
    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div id="content">
                <h2>Generate a Password</h2>
                <!--Text area where the generated password is shown-->
                <hr>
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                <hr>
                <div class="btnstyle">
                    <!--Button to generate password-->
                    <button class="passBtn" id="passGen">Generate Password</button>
                    <!--Button to copy password to clipboard-->
                    <button class="copyBtn" id="copy">Copy to Clipboard</button>
                </div>

            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
